<div class="recipe-list">
  <h2>Recipes:</h2>
  <ul>
    <li *ngFor="let currentRecipe of masterRecipeList">{{currentRecipe.title}}
      <button type="button" class="btn" (click)="editButtonHasBeenClicked(currentRecipe)">Edit</button>
    </li>
  </ul>
</div>
<add-recipe (clickSender)="addRecipeChild($event)"></add-recipe>
<edit-recipe [selectedRecipe]="selectedRecipe" (doneButtonClickedSender)="doneEditing()"></edit-recipe>
